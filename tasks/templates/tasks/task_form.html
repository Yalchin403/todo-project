{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body style="background-color:#f5f3e7;">


    <h2 class="text-center">Create New Task</h2>
     <div class="container">

     <form method="POST" action="">
       {% csrf_token %}
       {% if form.errors %}
       {% for error in form.errors %}
       {{error}}
       {% endfor %}
       {% endif %}
       <div class="form-group">
         <label for="exampleInputEmail1">Task Title:</label><br>
         {{form.title}}
       </div>
       <div class="form-group">
         <label for="exampleInputPassword1">Description:</label><br>
         {{form.description}}
       </div>
       <div class="form-group">
         <label for="exampleInputPassword1">Deadline:</label><br>
         {{form.deadline}}
       </div><br>
       <div class="form-group">
         <label for="exampleInputPassword1">Done:</label><br>
         {{form.done}}
       </div><br>
       <button type="submit" class="btn btn-primary">Submit</button>
     </form>
     </div>


  </body>
</html>
{% endblock %}
