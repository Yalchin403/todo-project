{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and intuitive to-do list app to help you stay organized and productive.">
    <meta name="keywords" content="to-do list, task management, productivity, organization">
    <title>To-Do List App - Stay Organized and Productive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body style="background-color:#f5f3e7;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'tasks:home' %}">
                <i class="fas fa-check-square mr-2"></i>To Do
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="#">
                        <i class="fas fa-user mr-1"></i>{{ request.user.username }}
                    </a>
                    <a class="nav-item nav-link" href="{% url 'account:signOut' %}">
                        <i class="fas fa-sign-out-alt mr-1"></i>Log out
                    </a>
                    {% else %}
                    <a class="nav-item nav-link" href="{% url 'account:signUp' %}">
                        <i class="fas fa-user-plus mr-1"></i>Sign up
                    </a>
                    <a class="nav-item nav-link" href="{% url 'account:signIn' %}">
                        <i class="fas fa-sign-in-alt mr-1"></i>Sign in
                    </a>
                    {% endif %}
                    <a class="nav-item nav-link" href="{% url 'tasks:about' %}">
                        <i class="fas fa-info-circle mr-1"></i>About
                    </a>
                </div>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; Yalchin Mammadli</p>
        </div>
    </footer>
</body>
</html>
